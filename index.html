<form class="form">
    <div class="form__main">
        <h2 class="form__main-header">Выберите цвета</h2>
        <div class="form__main-block">
            <div class="form__main-block-head">
                <ul class="form__main-block-head-list">
                    <li class="form__main-block-head-list-el">Цвет</li>
                    <li class="form__main-block-head-list-el"><input type="checkbox" name="addAll" id="addAll" checked><label for="addAll"></label></li>
                    <li class="form__main-block-head-list-el">Оттенок</li>
                    <li class="form__main-block-head-list-el">Объем</li>
                    <li class="form__main-block-head-list-el">Упаковка</li>
                    <li class="form__main-block-head-list-el">&#10008;</li>
                </ul>
            </div>
            <div class="form__main-block-rows" id="blockRows">
            </div>
            <button class="form__add-color" id="addColor">Добавить оттенок</button>
        </div>
    </div>
    <div class="form__sidebar">
        <ul class="form__sidebar-list">
            <li class="form__sidebar-list-el selected">Состав заказа</li>
            <li class="form__sidebar-list-el">Комментарий</li>
            <li class="form__sidebar-list-el">Контактное лицо</li>
        </ul>
        <button class="form-submit"  id="form-submit">Отправить</button>
    </div>
</form>
